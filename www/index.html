<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link href="https://unpkg.com/purecss@1.0.1/build/base-min.css" rel="stylesheet">
    <link href="https://unpkg.com/purecss@1.0.1/build/grids-min.css" rel="stylesheet">
    <link href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css" rel="stylesheet">
    <link href="https://unpkg.com/purecss@1.0.1/build/tables-min.css" rel="stylesheet">
    <!--    &lt;!&ndash; Compiled and minified CSS for Materialize &ndash;&gt;-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!--    &lt;!&ndash; Compiled and minified JavaScript for Materialize&ndash;&gt;-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Make sure we'll work with mobile devices-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

<!--    Get jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>The Genghis Bot Battle System</title>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>


</head>
<body>
<div class="pure-g">
    <!--Header and Battleground-->
    <div class="pure-u-1 pure-u-lg-18-24">
        <div class="tab">
            <h2 id="mainTitle">Bot Battle</h2>
            <p>Loading</p>
        </div>
    </div>
    <!--Bots and Details-->
    <div class="pure-u-1 pure-u-lg-6-24">
        <div class="tab">
            <h4>Bots</h4>
            <div class="pure-g" id="divBots">
            </div>

            <h4>Node Details</h4>
            <div class="pure-g">
                <div class="pure-u-1-2 pure-u-lg-1 pure-u-md-1-4">
                    <div class="shadow shadow-1">
                        <b>Commentary:</b>
                        <div class= "monospace left-align" id="cardCommentary"></div>
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-lg-1 pure-u-md-1-4">
                    <div class="shadow shadow-1" id="statusCard">
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-lg-1 pure-u-md-1-4">
                    <div class="shadow shadow-1" id="divPorts">
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-lg-1 pure-u-md-1-4">
                    <div class="shadow shadow-1">
                        <b>Battles Today:</b>
                        <ul id="schedule">
                        </ul>
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-lg-1 pure-u-md-1-4">
                    <div class="shadow shadow-1">
                        <b>Gamestate:</b>
                        <div class= "monospace left-align" id="gamestateCard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
